{% extends 'base.html' %}
    {% block body %}
    {% load static %}
    <style>
        .enter{
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
    </style>

  <div class="m-0">
    <h6 style="" class="bg-info text-light p-2 m-0 text-center">Stock Item Creation</h6>
            <form class="p-5" style="background-color:rgba(0,0,0,.4);">
                
                <div class="p-3">
                <div class="row container-fluid  p-2 m-0">
                    <div class="col-sm-2 m-0 p-0"> <label for="a">Name</label></div>
                    <div class="col-sm-3 m-0 p-0"><input type="text" class="form-control" id="a" placeholder=""></div>
                    <div class="col-sm-7 m-0 p-0"></div>
                </div>
                <div class="row container-fluid  p-2 m-0">
                    <div class="col-sm-2 m-0 p-0"> <label for="b">Alias</label></div>
                    <div class="col-sm-3 m-0 p-0"> 
                    <input type="text" class="form-control" id="b" placeholder=""></div>
                    <div class="col-sm-7 m-0 p-0"></div>
                </div>
            </div>

                
                    
                   
                <div class="row container-fluid  p-0 m-0" style=" border: 1px solid rgba(128, 128, 128, 0.6);">
                    <div class="col-sm-5 m-0 p-4" style=" border-right: 1px solid rgba(128, 128, 128, 0.6);">
                        <h5 class="text-center">General</h5>
                        <div class="row container-fluid  p-0">
                            <div class="col-sm-6 m-0 p-0"></div>
                            <div class="col-sm-6 m-0 p-0"></div>
                        </div>

                       
                        <div class="row container-fluid  p-2">
                            <div class="col-sm-6 m-0 p-0"> <label for="e">Under</label></div>
                            <div class="col-sm-6 m-0 p-0">
                                <select name="Activate" id="e" class="form-control">
                                    <option value="No">Yes</option> 
                                    <option value="Yes">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row container-fluid  p-2">
                            <div class="col-sm-6 m-0 p-0"> <label for="e">Units</label></div>
                            <div class="col-sm-6 m-0 p-0">
                                <select name="Activate" id="e" class="form-control">
                                    <option value="No">Yes</option> 
                                    <option value="Yes">No</option>
                                </select>
                            </div>
                        </div>

                       
                        

                    </div>
                    <div class="col-sm-4 m-0 p-4" style=" border-right: 1px solid rgba(128, 128, 128, 0.6);">
                        <h5 class="text-center">statutory Details</h5>
                        <div class="row container-fluid  p-2">
                            <div class="col-sm-6 m-0 p-0"> <label for="l">GST Applicable</label></div>
                            <div class="col-sm-6 m-0 p-0">
                                <select name="providenr" id="l" class="form-control">
                                    <option value="Not Applicable">Not Applicable</option>
                                    <option value="Applicable">Applicable</option>
                                    <option value="Undefined">Undefined</option>
                                   
                                </select>
                            </div>
                        </div>
                            <div class="row container-fluid  p-2">
                            <div class="col-sm-6 m-0 p-0"> <label for="l">Type of supply</label></div>
                            <div class="col-sm-6 m-0 p-0">
                                <select name="providenr" id="l" class="form-control">
                                    <option value="Goods">Goods</option>
                                    <option value="Services">Services</option>
                                   
                                </select>
                            </div>
                        </div>
                        <div class="row container-fluid  p-2">
                            <div class="col-sm-6 m-0 p-0"> <label for="l">Rate of duty(eg 5)</label></div>
                            <div class="col-sm-6 m-0 p-0">
                                <input type="number" id="l" class="form-control">
                                    
                            </div>
                        </div>
                      
                        
                    </div>
                    
                    
                </div><br>
                <div class="enter"><button class="btn btn-info">CREATE</button></div>   
                
            </form>
        </div>
        
        
    {% endblock %}
